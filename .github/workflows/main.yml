name: Auto-Build CoreDNS with Fanout

on:
  schedule:
    - cron: 0 0 * * *  # runs daily at midnight
  workflow_dispatch:  # Manual execution allowed

# Prevent concurrent builds from racing on version.json
concurrency:
  group: build
  cancel-in-progress: false

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Determine whether a build is needed and compute the new version.
  #
  # Versioning rules (SemVer v2.MINOR.PATCH):
  #   - CoreDNS or Fanout MINOR version change  ->  bump our MINOR, reset PATCH
  #   - CoreDNS/Fanout PATCH, Go, or Alpine change  ->  bump our PATCH
  #   - Nothing changed  ->  skip (unless workflow_dispatch)
  # ---------------------------------------------------------------------------
  determine-version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      build_needed: ${{ steps.version.outputs.build_needed }}
      new_version: ${{ steps.version.outputs.new_version }}
      coredns_tag: ${{ steps.deps.outputs.coredns_tag }}
      fanout_tag: ${{ steps.deps.outputs.fanout_tag }}
      go_version: ${{ steps.deps.outputs.go_version }}
      alpine_version: ${{ steps.deps.outputs.alpine_version }}
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Get Latest CoreDNS Release Tag
        id: coredns_release
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const { data } = await github.rest.repos.getLatestRelease({
              owner: 'coredns',
              repo: 'coredns'
            });
            core.setOutput('tag', data.tag_name);

      - name: Get Latest Fanout Release Tag
        id: fanout_release
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const { data } = await github.rest.repos.getLatestRelease({
              owner: 'networkservicemesh',
              repo: 'fanout'
            });
            core.setOutput('tag', data.tag_name);

      - name: Fetch latest Go and Alpine versions
        id: deps
        run: |
          # Pass through GitHub API results
          echo "coredns_tag=${{ steps.coredns_release.outputs.tag }}" >> $GITHUB_OUTPUT
          echo "fanout_tag=${{ steps.fanout_release.outputs.tag }}" >> $GITHUB_OUTPUT

          # Latest stable Go version from go.dev
          GO_VERSION=$(curl -sf 'https://go.dev/dl/?mode=json' | jq -r '.[0].version' | sed 's/^go//')
          echo "go_version=${GO_VERSION}" >> $GITHUB_OUTPUT
          echo "Go: ${GO_VERSION}"

          # Latest stable Alpine version from CDN metadata
          ALPINE_VERSION=$(curl -sf https://dl-cdn.alpinelinux.org/alpine/latest-stable/releases/x86_64/latest-releases.yaml \
            | grep -m1 'version:' | awk '{print $2}')
          echo "alpine_version=${ALPINE_VERSION}" >> $GITHUB_OUTPUT
          echo "Alpine: ${ALPINE_VERSION}"

      - name: Determine version bump
        id: version
        run: |
          NEW_COREDNS="${{ steps.deps.outputs.coredns_tag }}"
          NEW_FANOUT="${{ steps.deps.outputs.fanout_tag }}"
          NEW_GO="${{ steps.deps.outputs.go_version }}"
          NEW_ALPINE="${{ steps.deps.outputs.alpine_version }}"

          STORED_COREDNS=$(jq -r '.coredns // ""' version.json)
          STORED_FANOUT=$(jq  -r '.fanout  // ""' version.json)
          STORED_GO=$(jq      -r '.go      // ""' version.json)
          STORED_ALPINE=$(jq  -r '.alpine  // ""' version.json)
          STORED_VERSION=$(jq -r '.version // "2.0.0"' version.json)

          echo "Stored: coredns=${STORED_COREDNS} fanout=${STORED_FANOUT} go=${STORED_GO} alpine=${STORED_ALPINE} version=${STORED_VERSION}"
          echo "Latest: coredns=${NEW_COREDNS} fanout=${NEW_FANOUT} go=${NEW_GO} alpine=${NEW_ALPINE}"

          # --- nothing changed? ---
          if [ "${NEW_COREDNS}" = "${STORED_COREDNS}" ] && \
             [ "${NEW_FANOUT}"  = "${STORED_FANOUT}"  ] && \
             [ "${NEW_GO}"      = "${STORED_GO}"      ] && \
             [ "${NEW_ALPINE}"  = "${STORED_ALPINE}"  ]; then
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              echo "No dependency changes, but manual trigger – rebuilding ${STORED_VERSION}."
              echo "build_needed=true"             >> $GITHUB_OUTPUT
              echo "new_version=${STORED_VERSION}"  >> $GITHUB_OUTPUT
            else
              echo "No changes detected. Skipping build."
              echo "build_needed=false"            >> $GITHUB_OUTPUT
              echo "new_version=${STORED_VERSION}"  >> $GITHUB_OUTPUT
            fi
            exit 0
          fi

          # --- initial build (stored deps empty) -> use 2.0.0 as-is ---
          if [ -z "${STORED_COREDNS}" ] || [ -z "${STORED_FANOUT}" ]; then
            echo "Initial build – using version 2.0.0"
            echo "build_needed=true"  >> $GITHUB_OUTPUT
            echo "new_version=2.0.0"  >> $GITHUB_OUTPUT
            exit 0
          fi

          # --- compute version bump ---
          MAJOR=$(echo "${STORED_VERSION}" | cut -d. -f1)
          MINOR=$(echo "${STORED_VERSION}" | cut -d. -f2)
          PATCH=$(echo "${STORED_VERSION}" | cut -d. -f3)

          # Extract minor components of CoreDNS / Fanout (e.g. v1.14.1 -> 14)
          OLD_CD_MINOR=$(echo "${STORED_COREDNS}" | sed 's/^v//' | cut -d. -f2)
          NEW_CD_MINOR=$(echo "${NEW_COREDNS}"    | sed 's/^v//' | cut -d. -f2)
          OLD_FO_MINOR=$(echo "${STORED_FANOUT}"  | sed 's/^v//' | cut -d. -f2)
          NEW_FO_MINOR=$(echo "${NEW_FANOUT}"     | sed 's/^v//' | cut -d. -f2)

          if [ "${OLD_CD_MINOR}" != "${NEW_CD_MINOR}" ] || \
             [ "${OLD_FO_MINOR}" != "${NEW_FO_MINOR}" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
            echo "Minor bump (CoreDNS or Fanout minor version changed)"
          else
            PATCH=$((PATCH + 1))
            echo "Patch bump (patch / Go / Alpine change)"
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: v${NEW_VERSION}"
          echo "build_needed=true"           >> $GITHUB_OUTPUT
          echo "new_version=${NEW_VERSION}"  >> $GITHUB_OUTPUT

  # ---------------------------------------------------------------------------
  # Job 2: Build the Go binary and Docker image for each architecture.
  # ---------------------------------------------------------------------------
  build:
    name: Build (${{ matrix.arch }})
    needs: determine-version
    if: needs.determine-version.outputs.build_needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            goarch: amd64
            goarm: ""
          - arch: arm64
            platform: linux/arm64
            goarch: arm64
            goarm: ""
          - arch: armhf
            platform: linux/arm/v7
            goarch: arm
            goarm: "7"
    env:
      VERSION: ${{ needs.determine-version.outputs.new_version }}
      COREDNS_TAG: ${{ needs.determine-version.outputs.coredns_tag }}
      FANOUT_TAG: ${{ needs.determine-version.outputs.fanout_tag }}
      GO_VERSION: ${{ needs.determine-version.outputs.go_version }}
      ALPINE_VERSION: ${{ needs.determine-version.outputs.alpine_version }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get CoreDNS & Plugin
        run: |
          git clone --branch ${{ env.COREDNS_TAG }} --depth 1 https://github.com/coredns/coredns.git
          cd coredns
          echo "fanout:github.com/networkservicemesh/fanout" >> plugin.cfg

      - name: Build CoreDNS for ${{ matrix.arch }}
        run: |
          cd coredns

          # Code generators must run on the host architecture
          make gen

          # Cross-compile the final binary for the target architecture
          export GOOS=linux
          export GOARCH=${{ matrix.goarch }}
          if [ -n "${{ matrix.goarm }}" ]; then
            export GOARM=${{ matrix.goarm }}
          fi
          echo "Building for GOOS=${GOOS}, GOARCH=${GOARCH}, GOARM=${GOARM:-n/a}"
          make coredns

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare build context
        run: |
          mkdir -p build-context
          cp coredns/coredns build-context/
          cp Dockerfile build-context/

      - name: Build and push Docker image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: build-context/
          file: build-context/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          build-args: |
            ALPINE_VERSION=${{ env.ALPINE_VERSION }}
          tags: |
            tomtonic/coredns-fanout:v${{ env.VERSION }}-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,scope=${{ matrix.arch }},mode=max

  # ---------------------------------------------------------------------------
  # Job 3: Create multi-arch manifests and push floating tags.
  # Tags pushed: v2.MINOR.PATCH, v2.MINOR, v2, latest
  # ---------------------------------------------------------------------------
  manifest:
    name: Create Multi-Arch Manifests
    needs: [build, determine-version]
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.determine-version.outputs.new_version }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Log in to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute floating tags
        id: tags
        run: |
          MINOR_TAG="v$(echo "${{ env.VERSION }}" | cut -d. -f1-2)"
          echo "minor_tag=${MINOR_TAG}" >> $GITHUB_OUTPUT
          echo "Floating tags: v${{ env.VERSION }}, ${MINOR_TAG}, v2, latest"

      - name: Create and push manifest – v${{ env.VERSION }}
        run: |
          docker manifest create --amend tomtonic/coredns-fanout:v${{ env.VERSION }} \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-amd64 \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-arm64 \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-armhf
          docker manifest annotate tomtonic/coredns-fanout:v${{ env.VERSION }} \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-amd64 --os linux --arch amd64
          docker manifest annotate tomtonic/coredns-fanout:v${{ env.VERSION }} \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-arm64 --os linux --arch arm64
          docker manifest annotate tomtonic/coredns-fanout:v${{ env.VERSION }} \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-armhf --os linux --arch arm --variant v7
          docker manifest push tomtonic/coredns-fanout:v${{ env.VERSION }}

      - name: Create and push manifest – ${{ steps.tags.outputs.minor_tag }}
        run: |
          docker manifest create --amend tomtonic/coredns-fanout:${{ steps.tags.outputs.minor_tag }} \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-amd64 \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-arm64 \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-armhf
          docker manifest annotate tomtonic/coredns-fanout:${{ steps.tags.outputs.minor_tag }} \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-amd64 --os linux --arch amd64
          docker manifest annotate tomtonic/coredns-fanout:${{ steps.tags.outputs.minor_tag }} \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-arm64 --os linux --arch arm64
          docker manifest annotate tomtonic/coredns-fanout:${{ steps.tags.outputs.minor_tag }} \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-armhf --os linux --arch arm --variant v7
          docker manifest push tomtonic/coredns-fanout:${{ steps.tags.outputs.minor_tag }}

      - name: Create and push manifest – v2
        run: |
          docker manifest create --amend tomtonic/coredns-fanout:v2 \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-amd64 \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-arm64 \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-armhf
          docker manifest annotate tomtonic/coredns-fanout:v2 \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-amd64 --os linux --arch amd64
          docker manifest annotate tomtonic/coredns-fanout:v2 \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-arm64 --os linux --arch arm64
          docker manifest annotate tomtonic/coredns-fanout:v2 \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-armhf --os linux --arch arm --variant v7
          docker manifest push tomtonic/coredns-fanout:v2

      - name: Create and push manifest – latest
        run: |
          docker manifest create --amend tomtonic/coredns-fanout:latest \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-amd64 \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-arm64 \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-armhf
          docker manifest annotate tomtonic/coredns-fanout:latest \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-amd64 --os linux --arch amd64
          docker manifest annotate tomtonic/coredns-fanout:latest \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-arm64 --os linux --arch arm64
          docker manifest annotate tomtonic/coredns-fanout:latest \
            tomtonic/coredns-fanout:v${{ env.VERSION }}-armhf --os linux --arch arm --variant v7
          docker manifest push tomtonic/coredns-fanout:latest

  # ---------------------------------------------------------------------------
  # Job 4: Commit version.json and README *after* a successful build & push.
  # This ensures the stored state only advances when images actually exist.
  # ---------------------------------------------------------------------------
  finalize:
    name: Update Version Tracking
    needs: [manifest, determine-version]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ needs.determine-version.outputs.new_version }}
      COREDNS_TAG: ${{ needs.determine-version.outputs.coredns_tag }}
      FANOUT_TAG: ${{ needs.determine-version.outputs.fanout_tag }}
      GO_VERSION: ${{ needs.determine-version.outputs.go_version }}
      ALPINE_VERSION: ${{ needs.determine-version.outputs.alpine_version }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Update version.json
        run: |
          jq \
            --arg v "${{ env.VERSION }}" \
            --arg c "${{ env.COREDNS_TAG }}" \
            --arg f "${{ env.FANOUT_TAG }}" \
            --arg g "${{ env.GO_VERSION }}" \
            --arg a "${{ env.ALPINE_VERSION }}" \
            '.version=$v | .coredns=$c | .fanout=$f | .go=$g | .alpine=$a' \
            version.json > version.json.tmp
          mv version.json.tmp version.json

      - name: Update README.md
        run: |
          DATE_UTC=$(date -u +"%d.%m.%Y %H:%M UTC")
          sed -i "s/coredns-fanout version: .*/coredns-fanout version: v${{ env.VERSION }}/" README.md
          sed -i "s/Latest release lookup: .*/Latest release lookup: ${DATE_UTC}/" README.md
          sed -i "s/Latest CoreDNS release: .*/Latest CoreDNS release: ${{ env.COREDNS_TAG }}/" README.md
          sed -i "s/Latest Fanout release: .*/Latest Fanout release: ${{ env.FANOUT_TAG }}/" README.md
          sed -i "s/Go toolchain: .*/Go toolchain: ${{ env.GO_VERSION }}/" README.md
          sed -i "s/Alpine version: .*/Alpine version: ${{ env.ALPINE_VERSION }}/" README.md

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Action Auto-Build"
          git config --global user.email "action@github.com"
          git add version.json README.md
          git commit -m "Release v${{ env.VERSION }} [auto]" || echo "No changes to commit"
          git push origin main
